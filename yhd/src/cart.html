<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body style="height: 1000px;">

    <div class="cart_content">
        <!-- 商品单头部 -->
        <div class="cart_list_header">
            <span class="checkbox">
                <a href="" class="check_all checked">
                    <i class="iconfont"></i>
                </a>
                全选
            </span> 
            <span class="tit">商品信息</span> 
            <span class="price">单价（元）</span>
            <span class="num">数量</span> 
            <span class="total">小计（元）</span> 
            <span class="act">操作</span> 
        </div>
        <!-- 商品 -->
        <div class="cart_list">
            <!-- 楼层头  -->
            <div class="cart_tit clearfix"> 
                <span class="checkbox">
                    <a href="" class="check_all checked">
                        <i class="iconfont"></i>
                    </a>
                </span>
                <a target="_blank" href="" class="label">自营</a>
                
                <!-- 已免邮 -->
                <!-- <div class="free_pos"> 
                    <i class="iconfont"></i>已免邮 
                    <a href="javascript:;" class="help"> 
                        <i class="iconfont"></i>
                        <div class="help_dialog">
                            <div class="t_arrow t_arrow_top"> 
                                <span></span> 
                                <i></i> 
                            </div>
                            <p>受具体配送地址影响，精确结算运费以结算页为准</p>
                        </div>
                    </a> 
                </div> -->
            </div>
            <!-- 楼层商品 -->
            <!-- 楼层商品第一行 -->
            <div class="cart_list_wrap zy">
                <ul class="cart_item activity">
                    <li class="cart_activity">
                        <!-- 楼层商品第一行 -->
                        <div class="cart_prod">
                            <a href="" class=" check_all checked">
                                <i class="iconfont"></i>
                            </a>
                            <div class="activity_wrap  satisfy"> 
                                <em class="line_ver"></em> 
                                <span class="tag">满减</span> 
                                <span class="tit">指定商品满129元减10元</span> 
                                <em class="cut"></em> 
                                <span class="state">
                                    <i class="iconfont"></i> 
                                    已购满
                                    <em class="has">129.00</em>
                                    元 ，已减
                                    <em>10.00</em>
                                    元
                                </span> 
                                <span class="price">
                                    <em>优惠价：</em>
                                    178.00
                                </span> 
                                <a class="go_activ" href="" target="_blank">
                                    查看活动&nbsp;&gt;
                                </a>
                            </div>
                        </div>
                    </li>
                        <!-- 楼层商品第二行 -->
                    <li class="item">
                        <!-- 选择框 -->
                        <div class="cart_prod">
                            <em class="line_ver"></em>
                            <a href="" class="check_all checked">
                                <i class="iconfont"></i>
                            </a>
                            <!-- 商品图片 -->
                            <a href="" target="_blank" class="item_pic">
                                <img class="mainCart scrollLoading"src="img/shangpin.jpg">  
                            </a>
                            <!-- 商品名字 -->
                            <a href="" target="_blank" class="item_tit ">
                                <span class="fresh_tag">生鲜</span>
                                元盛 进口整切 牛排套餐
                                自营生鲜 牛肉生鲜 8连包（西冷*4 眼肉*4）
                            </a>
                            <!-- 商品单价 -->
                            <div class="item_price">
                                <p> 188.00 </p>
                            
                            </div>
                            <!-- 商品数量 -->
                            <div class="item_num">
                                <div class="num_act clearfix">
                                    <a href="" class="minus">−</a>
                                    <input type="text" class="input">
                                    <a href="" class="add">+</a>
                                </div>
                            </div>
                            <!-- 商品小计 -->
                            <div class="item_amount">
                                <div class="item_a_money"> 188.00 </div>
                                <div class="item_a_weight">1.85kg</div>
                            </div>
                            <!-- 收藏和删除 -->
                            <div class="item_act">
                                <div class="item_act">
                                <a href="" class="collect_btn" title="收藏"></a>
                                    <i class="iconfont"></i>
                                    </a> 
                                    <a href="" class="del_btn"></a>
                                        <i class="iconfont"></i>
                                    </a>
                                </div>
                    
                            </div>
                        </div>
                        </li>
                </ul>
            </div>
            <!-- 总价 -->
            <div class="cart_amount">
                <div class="amount">商品总价：<span><em>¥</em>178</span></div>
            </div> 
        </div>

        


    </div>
   
</body>

</html>
