<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registe.css">
</head>

<body>
    <!-- 头部条 -->
    <div class="regist_header">
        <div class="wrap">
            <!-- 头部左边logo -->
            <a href="index1.html" class="logo">
                <img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" height="55" alt="1号店">
            </a>
            <!-- 头部右边 -->
            <div class="regist_header_right">
                <!--<a href="#" class="english_edition" id="edition" style="display:none">English</a>-->
                <div class="help_wrap">
                    <!-- 帮助中心 -->
                    <a class="hd_menu" href=""><s class="help_ico"></s>帮助中心</a>
                    <div class="hd_menu_list">
                        <ul>
                            <li><a href="http://home.yhd.com/order/toOrderList.do">包裹跟踪</a></li>
                            <li><a href="http://cms.yhd.com/cms/view.do?topicId=12">常见问题</a></li>
                            <li><a href="http://rma.yhd.com/return/returnApplyList.do">在线退换货</a></li>
                            <li><a href="http://cms.yhd.com/cms/view.do?topicId=43">在线投诉</a></li>
                            <!--
                                    <li><a href="http://www.yhd.com/deliveryinfo/deliveryInfo.do">配送范围</a></li>
                                    -->
                        </ul>
                    </div>
                </div>
                <!-- 登录 -->
                <span class="fr">
                    您好，欢迎光临1号店！
                    <a href="login.html" class="blue_link">
                        请登录
                    </a>
                </span>
            </div>
        </div>
    </div>


    <!-- 标题 -->
    <div class="regist_wrap">
        <div class="regist">
            <h4 class="regist_title">1号店注册</h4>
            <!-- 注册框 -->
            <div class="regist_form">
                <ul>
                    <!-- 用户名 -->
                    <li>
                        <div class="same_item">
                            <input class="same_input" type="text" value="">
                            <span class="same_label">用户名</span>
                        </div>

                        <div class="regist_tips" style="top: -5px;background: black;">
                            <div class="regtip_rel">
                                <i></i>
                                <div class="tips_words">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="regist_right"></div>
                        
                    </li>
                    <!-- 手机号 -->
                    <li>
                        <div class="same_item">
                            <input class="same_input" type="text" value="">
                            <span class="same_label">手机号</span>

                        </div>
                        <div class="regist_tips regist_tips_black" style="top: -4px;">
                            <div class="regtip_rel">
                                <i></i>
                                <div class="tips_words">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="regist_right"></div>
                    </li>

                    <!-- 短信验证 -->
                    <li class="ishort_li">
                        <div class="same_item spec">
                            <input class="same_input" type="text" value="">
                            <span class="same_label">短信验证码</span>
                        </div>

                        <a class="a_btn" href="javascript:;">获取验证码</a>

                        <div class="regist_tips regist_tips_red" style="top: -14px;">
                            <div class="regtip_rel">
                                <i></i>
                                <div class="tips_words">
                                    
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 设置密码 -->
                    <li>
                        <div class="same_item">
                            <input class="same_input set_password" type="password">
                            <span class="same_label">设置密码</span>
                        </div>
                        <div class="regist_tips" style="top: -5px;">
                            <div class="regtip_rel">
                                <i></i>
                                <div class="tips_words">
                                    
                                </div>
                            </div>
                        </div>

                        <div class="regist_tips_keywords">
                            <div class="regtip_rel">
                                <i></i>
                                <div class="tips_words tips_words_key strong">
                                    <em></em>
                                    <em></em>
                                    <em></em>
                                    <b class="em_words">低</b>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 确认密码 -->
                    <li>
                        <div class="same_item">
                            <input class="same_input" type="password">
                            <span class="same_label">确认密码</span>
                        </div>

                        <div class="regist_tips" style="top: 6px;">
                            <div class="regtip_rel">
                                <i></i>
                                <div class="tips_words">
                                    请再次输入密码
                                </div>
                            </div>
                        </div>

                        <div class="regist_right"></div>
                    </li>
                    <!-- 提交 -->
                    <li>
                        <div class="agreement_word">
                            点击注册，表示您同意1号店
                            <a href="" target="_blank">
                                《服务协议及隐私声明》
                            </a>
                        </div>
                        <a class="agreement_btn" href="javascript:;">
                            同意协议并注册
                        </a>
                    </li>
                </ul>
            </div> 
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
        id="current-page"
        target-module="script/registe_effect.js"
        defer async="true"
        data-main="./script/config.js"
        crossorigin="anonymous"></script>
</body>

</html>
